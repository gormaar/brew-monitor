name: brew-monitor CI
on:
  pull_request:
    branches: 
      - master
  workflow_dispatch:
    branches: 
      - dev
jobs:
  client_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: DockerHub login
        uses: docker/login-action@v1
        with:
         username: ${{ secrets.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build
        working-directory: src/brew-monitor.frontend_v2
        run: docker build -t gormerik/brew-monitor.client .
      - name: Push
        run: docker push gormerik/brew-monitor.client
  backend_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: DockerHub login
        uses: docker/login-action@v1
        with:
         username: ${{ secrets.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_PASSWORD }}  
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          working-directory: src/brew-monitor.Backend
          dockerfile: Dockerfile
          push: true
          repository: gormerik/brew-monitor.api
          tags: gormerik/brew-monitor.api:latest

    
    
      
      
