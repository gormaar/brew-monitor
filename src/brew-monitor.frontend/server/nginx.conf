worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 768;
        # multi_accept on;
}

http {
        server {
                listen 80;
                listen [::]:80;
                server_name brew-monitor.no;
                return 301 https://$host$request_uri;
        }

        server {
                listen 443 ssl http2;
                listen [::]:443 ssl http2;
                server_name brew-monitor.no;
                root /app;

                #ssl_certificate /etc/letsencrypt/live/brew-monitor.no/fullchain.pem;
                ssl_certificate /data/certs/fullchain.pem;
                #ssl_certificate_key /etc/letsencrypt/live/brew-monitor.no/privkey.pem;
                ssl_certificate_key /data/certs/privkey.pem;
                ssl_session_timeout 1d;
                ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
                ssl_session_tickets off;

                # curl https://ssl-config.mozilla.org/ffdhe2048.txt > /path/to/dhparam
                # ssl_dhparam /path/to/dhparam;

                # intermediate configuration
                ssl_protocols TLSv1.2 TLSv1.3;
                ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
                ssl_prefer_server_ciphers on;

                # HSTS (ngx_http_headers_module is required) (63072000 seconds)
                add_header Strict-Transport-Security "max-age=63072000" always;

                # replace with the IP address of your resolver
                resolver 8.8.8.8;

                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        #       location / {
        #               try_files $uri /index.html;
        #       }

                location / {
                        root /app;
                        proxy_http_version 1.1;
                        proxy_set_header Upgrade $http_upgrade;
                        proxy_set_header Connection "upgrade";

                        proxy_pass http://127.0.0.1:80;
                }

                location /api/ {
                        proxy_pass http://127.0.0.1:8080/;
                }

                error_page 404 /404.html;
                        location = /40x.html {
                        }

                error_page 500 502 503 504 /50x.html;
                        location = /50x.html {
                        }
        }

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        ##
        # Gzip Settings
        ##

        gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Virtual Host Configs
        ##

        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*;
}


