<div class="container">
  <div class="header">
    <h1>Create brew</h1>
    <button class="header__x-button" (click)="closeForm()">
      <i class="material-icons" colo>clear</i>
    </button>
  </div>
  <div class="form-container">
    <div class="details">
      <h3>Brew details</h3>
      <div *ngFor="let detail of inputTags.details" class="details__form">
        <div>
          <label>{{ detail }}</label>
          <input />
        </div>
      </div>
    </div>
    <div class="ingredients">
      <h3>Ingredients</h3>
      <div
        *ngFor="let ingredient of inputTags.ingredients"
        class="ingredients__form"
      >
        <div>
          <label>{{ ingredient }}</label>
          <input placeholder="{{ ingredient }} type" />
          <input placeholder="Amount" />
          <button>Add {{ ingredient }}</button>
          <ng-content>
            <!--<label *ngFor=""></label>-->
          </ng-content>
        </div>
      </div>
    </div>
    <button class="create-button">Save</button>
  </div>
</div>
