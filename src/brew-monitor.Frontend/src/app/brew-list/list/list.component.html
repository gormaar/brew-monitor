<div class="brew-list">
  <h3 class="brew-list__header">Brew-List</h3>
  <div>
    <brew-list-item
      *ngFor="let brew of brews"
      [brew]="brew"
      (click)="selectBrew(brew)"
      [ngClass]="{ 'brew-list-item--active': brew.activeBrew }"
    ></brew-list-item>
  </div>
  <div class="brew-list__button">
    <button>Create new brew</button>
  </div>
</div>
