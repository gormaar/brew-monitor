<div class="airlock">
  <div class="airlock__header">
    <h4>Airlock activity</h4>
  </div>
  <div class="airlock__blinker-container">
    <!-- Insert [ngClass] for blinking based on resp data -->
    <div class="airlock__blinker"></div>
  </div>
  <div class="airlock__long-term">
    <canvas id="airlock-long">{{ longTerm }}</canvas>
  </div>
  <div class="airlock__short-term">
    <canvas id="airlock-short">{{ shortTerm }}</canvas>
  </div>
</div>
